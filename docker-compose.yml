version: '3'
services:
  influxdb:
    image: quay.io/influxdb/influxdb:v2.0.4
    container_name: influxdb
    volumes:
      - ./influxdbv2:/root/.influxdbv2
    ports:
      - "8086:8086"
  influxdb_cli:
    links:
      - influxdb
    image: quay.io/influxdb/influxdb:v2.0.4
    entrypoint: influx setup --bucket test_bucket -t test_token -o test_org --username=admin --password=admin --host=http://influxdb:8086 -f

    restart: on-failure:20
    depends_on:
      - influxdb
volumes:
  influxdbv2: